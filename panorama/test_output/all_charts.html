    <script>



                data_discretebarchart=[{"values": [{"y": 1, "x": 2007}, {"y": 2, "x": 2008}, {"y": 7, "x": 2014}], "key": "Serie 1", "yAxis": "1"}];


            nv.addGraph(function() {

                    chart.yAxis
