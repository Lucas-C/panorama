<h1>nb_article_by_ranking_year</h1>

<div id="nb_article_by_ranking_year">
    <svg style="width:600px;height:300px;"></svg>
</div>


<script>


            data_nb_article_by_ranking_year=[{"values": [{"y": 0.0, "x": 2007}, {"y": 0.0, "x": 2008}, {"y": 0.0, "x": 2009}, {"y": 0.0, "x": 2010}, {"y": 0.0, "x": 2011}, {"y": 0.0, "x": 2012}, {"y": 0.0, "x": 2013}, {"y": 1.0, "x": 2014}], "key": "2 \u00e9toiles", "yAxis": "1"}, {"values": [{"y": 1.0, "x": 2007}, {"y": 0.0, "x": 2008}, {"y": 0.0, "x": 2009}, {"y": 0.0, "x": 2010}, {"y": 0.0, "x": 2011}, {"y": 0.0, "x": 2012}, {"y": 0.0, "x": 2013}, {"y": 5.0, "x": 2014}], "key": "4 \u00e9toiles", "yAxis": "1"}, {"values": [{"y": 0.0, "x": 2007}, {"y": 2.0, "x": 2008}, {"y": 0.0, "x": 2009}, {"y": 0.0, "x": 2010}, {"y": 0.0, "x": 2011}, {"y": 0.0, "x": 2012}, {"y": 0.0, "x": 2013}, {"y": 1.0, "x": 2014}], "key": "5 \u00e9toiles", "yAxis": "1"}];

    nv.addGraph(function() {
        var chart = nv.models.stackedAreaChart().useInteractiveGuideline(true);

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_nb_article_by_ranking_year;

        chart.color(d3.scale.category20().range());


            chart.yAxis
                .tickFormat(d3.format(',.2f'));

                    chart.tooltipContent(function(key, y, e, graph) {
                        var x = String(graph.point.x);
                        var y = String(graph.point.y);
                                            if(key == '2 étoiles'){
                        var y =  String(graph.point.y)  + ' posts';
                    }
                    if(key == '4 étoiles'){
                        var y =  String(graph.point.y)  + ' posts';
                    }
                    if(key == '5 étoiles'){
                        var y =  String(graph.point.y)  + ' posts';
                    }

                        tooltip_str = '<center><b>'+key+'</b></center>' + y + ' at ' + x;
                        return tooltip_str;
                    });

      chart.showLegend(true);



        


        d3.select('#nb_article_by_ranking_year svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 600)
            .attr('height', 300)
            .call(chart);


    });




</script>

<h1>nb_article_by_genre</h1>

<div id="nb_article_by_genre">
    <svg style="width:600px;height:300px;"></svg>
</div>


<script>



    data_nb_article_by_genre=[{"values": [{"value": 4, "label": "BD"}, {"value": 1, "label": "Divers"}, {"value": 1, "label": "Jeunesse"}, {"value": 3, "label": "Roman"}, {"value": 1, "label": "Roman Noir"}], "key": "title"}];

    nv.addGraph(function() {
        var chart = nv.models.pieChart();
        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

    chart.tooltipContent(function(key, y, e, graph) {
          var x = String(key);
              var y =  String(y)  + ' posts';

              tooltip_str = '<center><b>'+x+'</b></center>' + y;
              return tooltip_str;
              });
        chart.showLabels(true);

            chart.donut(false);

    chart.showLegend(true);




        chart
            .x(function(d) { return d.label })
            .y(function(d) { return d.value });

        chart.width(600);

        chart.height(300);


            d3.select('#nb_article_by_genre svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 600)
            .attr('height', 300)
            .call(chart);


        });



    </script>
