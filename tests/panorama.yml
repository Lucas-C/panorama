---
# Metadata to retrieve
metadata_columns: [title, date, category]

# Names of the tags
tag_columns: [genre, ranking, publisher, writer]

# Configurations
confs:
    # articles by ranking
    - chart_id: nb_article_by_ranking
      producer:
        function: count_article_by_column
        args:
          column: ranking
      renderer:
        chart: discreteBarChart
    # articles by genre
    - chart_id: nb_article_by_genre
      producer:
        function: count_article_by_column
        args:
          column: genre
      renderer:
        chart: pieChart
    # articles by year
    - chart_id: nb_article_by_year
      producer:
        function: count_article_by_year
      renderer:
        chart: discreteBarChart
    # articles by genre and year as a multi bar chart
    - chart_id: nb_article_by_genre_year
      producer:
        function: count_article_by_column_by_year
        args:
          column: genre
      renderer:
        chart: multiBarChart
    # articles by genre and year as a stacked area chart
    - chart_id: nb_article_by_ranking_year
      producer:
        function: count_article_by_column_by_year
        args:
          column: ranking
      renderer:
        chart: stackedAreaChart
    # top 5 articles by writer and year as a pie chart
    - chart_id: top_article_by_writer
      producer:
        function: top_article
        args:
          column: writer
          top: 5
      renderer:
        chart: pieChart